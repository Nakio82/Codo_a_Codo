<body>
  <main class="game">

    <section class="stats">
      <span class="stat">XP: <span class="xpText">0</span></span>
      <span class="stat">Health: <span class="healthText">100</span></span>
      <span class="stat">Gold: <span class="goldText">50</span></span>
    </section>

    <section class="controls">
      <button class="action-btn store">Go to Store</button>
      <button class="action-btn cave">Go to Cave</button>
      <button class="action-btn fight">Fight Dragon</button>
    </section>

    <section class="monsterStats">
      <span class="stat">Monster Name: <span class="monsterName"></span></span>
      <span class="stat">Health: <span class="monsterHealth"></span></span>
    </section>

    <section class="text">
      <p>Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square, where do you want to go? Use the buttons above</p>
    </section>
  </main>

  <script src="./app.js" type="text/javascript"></script>
</body>
