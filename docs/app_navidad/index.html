    <title>Lista de Regalos</title>

  <body>
    <!-- Entry Modal Form Start -->
    <section class="modal" id="modalEntry">
      <form class="gift-entry">
        <p class="alert"></p>
        <section class="gift-input">
          <div class="gift">
            <label for="giftfor">Regalo</label>
            <i class="fa-solid fa-gift"></i>
            <input type="text" name="giftentry" id="ventry" placeholder="Gift" />
          </div>
          <div class="link">
            <label for="link">Link Imagen</label>
            <i class="fa-solid fa-link"></i>
            <input type="url" name="giftlink" id="giftlink" placeholder="https:\imagegift">
          </div>
          <div class="honored">
            <label for="honored">Regalo para:</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="giftentry" id="namentry" placeholder="Para quién es el regalo?" />
          </div>
          <div class="price">
            <label for="price">Precio</label>
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" name="giftprice" id="priceentry" placeholder="0" />
          </div>
          <div class="quantity">
            <label for="quantity">Unidades</label>
            <input type="number" name="numentry" id="numentry" placeholder="0" title="Cantidad de regalos" min="0">
          </div>
          <section class="btn-section">
            <button type="button" id="randomBtn" class="Btn random">Sorprendeme!</button>
            <button type="button" id="closeBtn" class="Btn close closeModal">Cerrar</button>
            <button type="submit" id="entryBtn" class="Btn entry">Agregar</button>
          </section>
        </section>
      </form>
    </section>
    <!-- Entry Modal Form End -->
  <main class="container">
    <!-- Title Start -->
    <h2 class="app-title">Regalos:</h2>
    <!-- Title End -->
    
    <button class="Btn modalBtn">Agregar</button>
    <!-- Alert Start -->
    <p class="text">&#x2744 Despierta tu espíritu navideño &#x2744</p>
    <!-- Alert End -->

    <!-- List Container Start -->
    <section class="container-list hide">
      <article class="gift-list" id="list">
        
      </article>
      <article class="subtotal">
        <aside class="cart-overlay">
      <section class="cart">
        <span class="close-cart">
          <i class="fa-solid fa-square-xmark"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item start -->

            </div>
          </div> -->

        <!-- cart footer -->
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </article>
      <!-- Delete Start -->
      <button type="button" class="clearBtn">Borrar Lista</button>
      <!-- Delete End -->

    </section>

    <!-- List Container End -->
