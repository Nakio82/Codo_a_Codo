<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/docs/ActPract04/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    <title>La cocina de Juan</title>
</head>
<body>

    <!-- HEADER START -->
    <header class="main__header">

        <!-- BARS MOBILE MENU -->
        <div class="toggle-menu" id="toggle-menu">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav__main">

            <!-- BUTTONS OTHER PAGES -->
            <ul class="nav__main-list" id="main-menu">
                <li class="list-item hover"><a href="/docs/ActPract04/index_ac4.html">Home</a></li>
                <li class="list-item hover"><a href="/docs/ActPract04/reserva.html">Reservas</a></li>
                <li class="list-item hover"><a href="#">Take Away</a></li>
                <li class="list-item hover"><a href="#">Sucursales</a></li>
            </ul>
        </nav>

        <!-- TITLE -->
        <h1 class="main__title">La Cocina de Juan</h1>

        <!-- LOGO -->
        <figure class="logo" id="logo">
            <img src="/docs/ActPract04/assets/kitchen_logo2.webp" alt="Juan´s_Logo">
        </figure>
    </header>
    
    <!-- HEADER END -->

    <!-- MAIN RESERVATION START -->

    <main class="main__section">
        <h2 class="main__section-title">Take Away</h2>
        <section class="main__section-about">
            <form action="" class="reservation__form" autocomplete="off">
            
                <fieldset class="form__takeaway-contact">
                    <legend>Datos de Contacto</legend>
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" autofocus placeholder="John" class="size">
                        <label for="surname">Apellido</label>
                        <input type="text" id="surname" name="surname" placeholder="Doe" class="size">
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone" placeholder="1234-5678" title="Recuerde anteponer el nro de área sin espacios" required class="size">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="mail" placeholder="johndoe@gmail.com" class="size">
                </fieldset>


                <fieldset class="form__takeaway-time">
                    <legend>Horario</legend>
                        <label for="confirmation">Confirmar pedido:</label>
                        <select name="contact" id="contact">
                            <option value="" disabled selected>-- Seleccione --</option>
                            <option value="phone">Teléfono</option>
                            <option value="whatsapp">WhatsApp</option>
                        </select>
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="date" class="size">
                        
                        <label for="time">Hora</label>
                        <input type="time" id="time" name="time" title="Almuerzo: 10:45 a 14:00 / Cena: 19:45 a 23:30" class="size">
                </fieldset>
                
                <fieldset class="form__takeaway-menu">
                    <legend>Pedido</legend>
                        <div class="menu-left">
                            <label for="menu" title="todos vienen con papas fritas">Platos
                                <input type="list" list="menu" name="meal" class="size">
                                <datalist id="menu">
                                    <option value="Fresh Salad">A elección: Lechuga, Tomate, Cebolla, Palta, Zanahoria</option>
                                    <option value="Milanesa">Milanesa de Ternera</option>
                                    <option value="Suprema">Milanesa de Pollo</option>
                                    <option value="SuperMila">Milanesa de ternera o pollo, con jamón, queso, salsa de tomate</option>
                                    <option value="GreatMila">Sandwich de Milanesa en pan figazza pizza</option>
                                    <option value="ClassicBurger">Medallon de carne 200grs, lechuga y tomate</option>
                                    <option value="CheeseBurger">Medallon de carne 200grs, Cheddar y aderezos</option>
                                    <option value="BaconBurger">Medallon de carne 200grs, Bacon crispy y Cheddar</option>
                                    <option value="ArgentoBurger">Dos Medallones de carne 200grs, Provolone, Mayochimi</option>
                                </datalist>
                            </label>
                            <label for="meal">Cant.
                                <input type="number" id="meal" name="meal" min="1" max="10" class="lot" required>
                            </label>
                            <label for="deserts">Postres
                                <input type="list" list="deserts" name="deserts" class="size">
                                <datalist id="deserts">
                                    <option value="Krakatoa">Volcán de Chocolate y Dulce de Leche</option>
                                    <option value="PanquequeRoll">Creppes con Dulce de Leche o de Nutella</option>
                                    <option value="MixDeFrutas">Ensalada de frutas, Manzana, naranja, pomelo, banana, frutilla, durazno y ananá</option>
                                </datalist>
                            </label>
                            <label for="deserts">Cant.
                                <input type="number" id="deserts" name="deserts" min="1" max="10" class="lot" required>
                            </label>
                            <label for="drinks">Bebidas
                                <input type="list" list="drinks" name="drinks" class="size">
                                <datalist id="drinks">
                                    <option value="Agua Mineral">Botella 600cc, con o sin gas</option>
                                    <option value="Gaseosa">Botella 600cc, cola, lima-limón, pomelo o tónica</option>
                                    <option value="Cerveza">Botella 740cc, Rubia, Negra, Roja o IPA</option>
                                </datalist>
                            </label>
                            <label for="drinks">Cant.
                                <input type="number" id="drinks" name="drinks" min="1" max="10" class="lot" required>
                            </label>
                        </div>
                        
                </fieldset>
                    
                <input type="submit" value="Enviar" class="submit-btn">
            </form>    

        </section>

    </main>

    <!-- MAIN RESERVATION END -->

    <!-- FOOTER START -->

    <footer class="footer">

        <!-- SOCIAL MEDIA BUTTONS -->
        <ul class="footer__list">
            <li class="footer__list-item"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
        </ul>
        <p class="footer__text">Derechos Reservados &trade; 2021</p>
    </footer>

    <!-- FOOTER END -->

    <script src="/docs/ActPract04/ac4_js.js"></script>
</body>
</html>
