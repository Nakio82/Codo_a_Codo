    <meta property="og:title" content="JS-Calculator" />

    <meta property="og:url" content="https://codo-a-codo-psi.vercel.app/docs/js_calculator/index.html" />

    <!-- MANIFEST -->
    <link rel="manifest" href="/docs/js_calculator/manifest.json">
    <title>JS - Calculator</title>
    <!-- SCRIPTS -->
    <script src="/docs/js_calculator/js/Display.js"></script>
    <script src="/docs/js_calculator/js/Calculator.js"></script>
    <script src="/docs/js_calculator/js/index.js" defer></script>
</head>
<body>
    <!-- HEADER TITLE START -->
    <header>
        <h1 class="main-title">JS - Calculator</h1>
    </header>
    <!-- HEADER TITLE END -->
    <!-- MAIN CONTAINER START -->
    <main class="js-container">
        <section class="visor">
            <div class="visor-display">
                <p id="count" class="count"></p>
                <p id="result" class="result"></p>
            </div>
            <!-- <div class="delete">X</div> -->
        </section>
        <section class="numbers">
            <button id="restart">C</button>
            <button class="delete">&#8592</button>
            <button class="operator" value="percentage" title="percentage">%</button>
            <button class="operator" value="divide" title="divide">/</button>
            <button class="get">7</button>
            <button class="get">8</button>
            <button class="get">9</button>
            <button class="operator" value="multiply" title="multiply">X</button>
            <button class="get">4</button>
            <button class="get">5</button>
            <button class="get">6</button>
            <button class="operator" value="sub" title="subtract">-</button>
            <button class="get">1</button>
            <button class="get">2</button>
            <button class="get">3</button>
            <button class="operator" value="sum" title="addition">+</button>
            <button id="sign" onclick="display.negative()">+/-</button>
            <button class="get">0</button>
            <button class="get">.</button>
            <button class="operator" value="equal">=</button>
        </section>
    </main>
    <!-- MAIN CONTAINER END -->
    <!-- HEADER TITLE START -->

    <script src="/docs/js_calculator/load_sw.js"></script>
</body>
</html>
