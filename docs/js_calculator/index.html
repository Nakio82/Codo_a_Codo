<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="/docs/js_calculator/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>JS - Calculator</title>
    <!-- SCRIPTS -->
    <script src="/docs/js_calculator/js/Display.js"></script>
    <script src="/docs/js_calculator/js/Calculator.js"></script>
    <script src="/docs/js_calculator/js/index.js" defer></script>
</head>
<body>
    <!-- HEADER TITLE START -->
    <header>
        <h1 class="main-title">JS - Calculator</h1>
    </header>
    <!-- HEADER TITLE END -->
    <!-- MAIN CONTAINER START -->
    <main class="js-container">
        <section class="visor">
            <div class="visor-display">
                <p id="count" class="count"></p>
                <p id="visor" class="result">0</p>
            </div>
            <div class="delete">X</div>
        </section>
        <section class="numbers">
            <button id="restart">C</button>
            <button >( )</button>
            <button class="operator">%</button>
            <button class="operator" value="divide">/</button>
            <button class="get">7</button>
            <button class="get">8</button>
            <button class="get">9</button>
            <button class="operator" value="multiply">X</button>
            <button class="get">4</button>
            <button class="get">5</button>
            <button class="get">6</button>
            <button class="operator" value="sub">-</button>
            <button class="get">1</button>
            <button class="get">2</button>
            <button class="get">3</button>
            <button class="operator" value="sum">+</button>
            <button id="sign">+/-</button>
            <button class="get">0</button>
            <button class="get">.</button>
            <button class="operator" value="equal">=</button>
        </section>
    </main>
    <!-- MAIN CONTAINER END -->
    <!-- HEADER TITLE START -->

    
</body>
</html>
