    <link rel="apple-touch-icon" sizes="152x152" href="/docs/tp_vivero/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/docs/tp_vivero/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/docs/tp_vivero/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/docs/tp_vivero/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/docs/tp_vivero/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/docs/tp_vivero/assets/icons/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>TP - Vivero Aguacate</title>
</head>
<body>
    <!-- HEADER START -->
    <header class="header-sticky">
        <nav class="main__nav">
            <figure class="logo" id="main-logo">
                <img src="/docs/tp_vivero/assets/ab_logo3.webp" alt="Logo_Aguacate_Vivero">
            </figure>
            <ul class="main__nav-list" id="nav-list">
                <li class="nav__list-item"><a href="/docs/tp_vivero/index.html">Home</a></li>
                <li class="nav__list-item"><a href="/docs/tp_vivero/gallery.html">Tienda</a></li>
                <li class="nav__list-item"><a>Contáctenos</a></li>
            </ul>
        </nav>
        <div class="toggle-menu active" id="toggle-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <!-- HEADER END -->

    
        <!-- CONTACT FORM START -->
        <main class="main__contact-container">

            <h2 class="second-title">Formulario de Contacto</h2>
            
            <img src="/docs/tp_vivero/assets/aguacate_logo.webp" alt="Logo vivero Aguacate" class="contact-logo">

            <form class="form" id="contact-form" action="#" method="POST">
                
                <fieldset class="data">
                    <legend>Información Personal</legend>
                    
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Nombre">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com">
                    
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" placeholder="ingresar un teléfono">
                    
                    <p>¿Cómo desea ser contactado?</p>

                    <label for="phone_radio">Teléfono
                        <input type="radio" id="phoneradio" name="contact_radio" value="phone_radio">
                    </label>
                    <label for="email_radio">Email
                        <input type="radio" name="contact_radio" id="emailradio" value="mail_radio">
                    </label>

                    <div id="phoneopt" class="phone">
                        <p>Indique la fecha y hora</p>
                        <label for="date">Fecha:
                            <input type="date" name="date" id="date">
                        </label>
                        <label for="hour">Hora:
                            <input type="time" id="hour" name="hour" min="09:00" max="19:00">
                        </label>
                    </div>

                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Coméntenos el motivo de su consulta"></textarea>
                    
                </fieldset>
                

                <button id="submitBtn" class="form-btn">ENVIAR</button>
            </form>

        </main>
        
        <!-- CONTACT FORM END -->

    

    <!-- FOOTER START -->
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list-item"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li class="footer__list-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
        </ul>
        <p class="footer__text">Derechos Reservados &trade; 2021</p>
    </footer>
    <!-- FOOTER END -->

    <script src="/docs/tp_vivero/scripts/contact.js"></script>
</body>
</html>
