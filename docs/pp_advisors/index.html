<body>
    <header class="header">
        <figure>
            <img src="./assets/images/logo_li2nbg.png" alt="PP_Logo" class="header-logo">
        </figure>

        <nav class="nav__header">
            <i class="fa-solid fa-bars display-nav"></i>
            <ul class="nav__header-linkslist">
                <li class="nav__header-linkitem">Home</li>
                <li class="nav__header-linkitem">Houses</li>
                <li class="nav__header-linkitem">Apartments</li>
                <li class="nav__header-linkitem">Sales</li>
                <li class="nav__header-linkitem">Reviews</li>
                <li class="nav__header-linkitem">Contact</li>
            </ul>
        </nav>
        <button class="btns modal-btn btn-log">Login</button>
        <i class="fa-solid fa-circle-user modal-btn" title="Log in"></i>

        <section class="modal">
            <div class="modal-content">
                <span class="close-modal">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <!-- FORM START -->
                <form class="form-section" action="#" method="POST">

                    <section class="form_img-section">
                        <h2 class="form-title">Log in</h2>
                        <figure class="form-logo">
                        <img src="./assets/images/logo_web.webp" alt="login_logo" loading="lazy" class="login_logo">
                        </figure>
                    </section>

                    <div class="form_user-section">
                        <label for="username">User name</label>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" id="id_username" placeholder="Enter your user name">
                        <i class="fa-solid fa-circle-exclamation failure"></i>
                        <i class="fa-solid fa-circle-check success"></i>
                        <p class="alert"></p>
                    </div>

                    <div class="pass">
                        <label for="password">Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="id_password1" placeholder="Enter you password here">
                        <i class="fa-solid fa-circle-exclamation failure"></i>
                        <i class="fa-solid fa-circle-check success"></i>
                        <p class="alert"></p>

                    
                    <div class="btns-section">
                        <button class="btns cancel btn-cancel" type="reset">Cancel</button>
                        <button class="btns btn-log" type="submit" id="submit">Log In</button>
                    </div>
                    <div></div>
                </form>
                    <p id="messages"></p>
                <!-- FORM END -->
                <section class="relog">
                    <p>If you don´t have an account you can <a href="">Register</a></p>
                </section>
            </div>
        </section>
    </header>

    <!-- MAIN CONTAINER START -->
    <main class="main_container">

        <article class="main_title">
            <h1>Acquire your dream home.</h1>
            <div class="bkg_title"></div>
            <button class="btns btn-log">discover the properties</button>
        </article>

        <article class="main_boxes">
            <div class="box-container">
                <section class="boxes">
                    <i class="fa-solid fa-house-chimney"></i>
                    <div class="box-text">
                        <p>130+</p>
                        <p>Houses</p>
                    </div>
                </section>
                <section class="boxes">
                    <i class="fa-solid fa-building"></i>
                    <div class="box-text">
                        <p>272+</p>
                        <p>Apartments</p>
                    </div>
                </section>
                <section class="boxes">
                    <i class="fa-solid fa-hotel"></i>
                    <div class="box-text">
                        <p>312+</p>
                        <p>Temporary Rentals</p>
                    </div>
                </section>
                <section class="boxes">
                    <i class="fa-solid fa-circle-user"></i>
                    <div class="box-text">
                        <p>276+</p>
                        <p>Clients</p>
                    </div>
                </section>
                <section class="boxes">
                    <i class="fa-solid fa-tree-city"></i>
                    <div class="box-text">
                        <p>80+</p>
                        <p>Luxury Houses</p>
                    </div>
                </section>
            </div>
        </article>

    </main>
    <!-- MAIN CONTAINER END -->
    

    <script src="./scripts.js" type="text/javascript"></script>
