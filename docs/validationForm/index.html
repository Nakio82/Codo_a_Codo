<body>
   <!-- MAIN START -->
   <main class="container">

      <!-- IMAGE START -->
      <section class="img-section">
         <figure>
            <img src="./assets/login_logo.webp" alt="login_logo" loading="lazy">
         </figure>
      </section>
      <!-- IMAGE END -->

      <!-- FORM START -->
      <form class="form-section" action="#">
         <h2 class="form-title">Get Started</h2>
         <div class="user">
            <label for="username">User name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Enter your user name">
            <i class="fa-solid fa-circle-exclamation failure"></i>
            <i class="fa-solid fa-circle-check success"></i>
            <p class="error"></p>
         </div>
         <div class="email">
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="example@email.com">
            <i class="fa-solid fa-circle-exclamation failure"></i>
            <i class="fa-solid fa-circle-check success"></i>
            <p class="error"></p>
         </div>
         <div class="pass">
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter you password here">
            <i class="fa-solid fa-circle-exclamation failure"></i>
            <i class="fa-solid fa-circle-check success"></i>
            <p class="error"></p>
         </div>

         
         <div class="btns-section">
            <button class="btn cancel" type="reset">Cancel</button>
            <button class="btn" type="submit" id="submit">Log in</button>
         </div>
         <div></div>
      </form>
      <!-- FORM END -->

   </main>
   <!-- MAIN END -->
   


   <script src="./main.js" type="text/javascript"></script>
