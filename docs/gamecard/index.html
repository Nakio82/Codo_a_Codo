<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/docs/gamecard/style.css">
  <title>Game Card</title>
</head>
<body>
  <header class="header home">
    <h1>Home</h1>
    <h3><a>Visitor</a></h3>
  </header>
  <main>
    <form>

      <section class="home_team">
        <div class="hname">
          <label for="hteam">home team:</label>
          <input type="text" name="hteam" id="hteam">
    
          <label for="hcolor">color</label>
          <input type="color" name="hcolor" id="hcolor">
        </div>
        <div class="hname">
          <label for="hcoach">head coach:</label>
          <input type="text" name="hcoach" id="hcoach">
        </div>
        
      </section>

      <section class="coin_toss">
        <div class="winner">
          <p>coin toss winner:</p>
          <div class="win_op">
            <input type="checkbox" name="winner" id="winner">
            <label for="winner">home</label>
            
            
            <input type="checkbox" name="kick" id="winner">
            <label for="kick">kick</label>
            
            <input type="checkbox" name="receive" id="winner">
            <label for="receive">receive</label>
            
            <input type="checkbox" name="visitor" id="winner">
            <label for="visitor">visitor</label>
            
            <input type="checkbox" name="defer" id="winner">
            <label for="defer">defer</label>
            
            <input type="checkbox" name="goal" id="winner">
            <label for="goal">goal</label>
          </div>
        </div>
        <div class="defend">
          <p>defend:</p>
          <input type="text" name="defend" id="winner">
        </div>
      </section>

      <section class="home_capt">

        <div class="home_capt-spk">
          <label for="spk_capt">speak captain</label>
            <input type="text" name="spk_capt" id="spk_capt">
            <input type="text" name="spk_capt" id="spk_capt">
            <input type="text" name="spk_capt" id="spk_capt">
            <input type="text" name="spk_capt" id="spk_capt">
        </div>
        
        <div class="home_capt-num">
          <label for="n_capt">no.</label>
            <input type="number" name="n_capt" id="spk_capt">
            <input type="number" name="n_capt" id="spk_capt">
            <input type="number" name="n_capt" id="spk_capt">
            <input type="number" name="n_capt" id="spk_capt">
        </div>
        
        <div class="home_capt-pos">
          <label for="pos_capt">pos.</label>
            <input type="text" name="pos_capt" id="spk_capt">
            <input type="text" name="pos_capt" id="spk_capt">
            <input type="text" name="pos_capt" id="spk_capt">
            <input type="text" name="pos_capt" id="spk_capt">
        </div>
        
      </section>
    </form>
  </main>
</body>
</html>
