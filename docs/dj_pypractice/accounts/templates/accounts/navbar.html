{% load static %}
<nav class="main_navbar">
    <span>
        <i class="fa-solid fa-bars"></i>
    </span>
    <div class="nav-links">
        <ul class="links-list">
            {% if request.user.is_staff %}
            <li class="list-item">
                <a href="{% url 'home' %}">Dashboard</a>
            </li>
            <li class="list-item">
                <a href="{% url 'products' %}">Products</a>
            </li>
            {% else %}
            <li class="list-item">
                <a href="{% url 'account' %}">Settings</a>
            </li>
            {% endif %}
            {% comment %} <li class="list-item">
                <a href="{% url 'customers' %}">Customers</a>
            </li> {% endcomment %}
        </ul>
    </div>
    <div class="user-links">
        <ul class="user_links-list">
            <li class="user_list-item">Hello {{request.user}}</li>
            <li class="user_list-item"><a href="{% url 'logoutPage' %}">Logout</a></li>
        </ul>
    </div>
    <figure class="logo">
        <img src="{% static 'accounts/images/logodjpy.webp' %}" alt="Project_Logo">
    </figure>
</nav>
