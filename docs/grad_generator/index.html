<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metadata para hacer una PWA (Progresive Web Aplication) -->
    <!-- Color a la barra / esto aplica para ANDROID -->
    <meta name="theme-color" content="#cbdbed">
    <!-- Optimizaciones SEO -->
    <meta name="description" content="Movie finder created with Vue3 from course 'Vue3 desde cero' - Udemy. It works on real time">
    <!-- MOBILE -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Barra de estado iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- para este comando tenemos 3 propiedades (default, black, black-translucent) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/ef268928f6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/docs/grad_generator/assets/icons/48px_icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/docs/grad_generator/assets/icons/48px_icon.png">
    <link rel="apple-touch-startup-image" href="/docs/grad_generator/assets/icons/48px_icon.png">
    <link rel="apple-touch-icon" sizes="16x16" href="/docs/grad_generator/assets/icons/16px_icon.png">
    <link rel="apple-touch-icon" sizes="32x32" href="/docs/grad_generator/assets/icons/32px_icon.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/docs/grad_generator/assets/icons/64px_icon.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/docs/grad_generator/assets/icons/128px_icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/docs/grad_generator/assets/icons/144px_icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/docs/grad_generator/assets/icons/192px_icon.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/docs/grad_generator/assets/icons/256px_icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/docs/grad_generator/assets/icons/512px_icon.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="/docs/grad_generator/assets/icons/1024px_icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/docs/grad_generator/assets/icons/192px_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/docs/grad_generator/assets/icons/32px_icon.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/docs/grad_generator/assets/icons/128px_icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/docs/grad_generator/assets/icons/16px_icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/docs/grad_generator/assets/icons/144px_icon.png">
    <!-- STYLE -->
    <link rel="stylesheet" href="/docs/grad_generator/style.css">
    <title>Gradient Generator</title>
    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- OUR APP - GRADIENT GENERATOR -->
    <main id="app">
        <section class="container" :style="setColor">
            
            <!-- CONTAINER -->
            <section class="main__container">
                <h1 class="main__container-title">{{ title }}</h1>
                <!-- FORM FOR THE 1ST TWO COLORS -->
                <section class="main__container-app">
                    <form action="#" class="color__form">
                        <!-- 1st COLOR -->
                        <section class="colors">
                            <label for="lcolor" class="label_color">C1:
                                <input type="color" name="color" id="lcolor" class="icolor" v-model="fcolor">
                            </label>
                            <label for="deg" class="deg_label">%:
                                <input type="number" name="deg" id="deg" min="0" max="0" v-model="fstop">
                            </label>
                            <p class="text">HEX 1: {{fcolor}}</p>
                        </section>
                        <!-- 2nd COLOR  -->
                        <section class="colors">
                            <label for="lcolor" class="label_color">C2:
                                <input type="color" name="color" id="lcolor" class="icolor" v-model="scolor">
                            </label>
                            <label for="deg2" class="deg_label">%:
                                <input type="number" name="deg2" id="deg2" min="0" max="0" v-model="sstop">
                            </label>
                            <p class="text">HEX 2: {{scolor}}</p>
                        </section>
                        <div class="btn">
                            <button title="Add Color" @click="createNewColor"><i class="fa-solid fa-circle-plus"></i></i></button>
                        </div>
                    </form>
                    <!-- GRADIENT PROPERTIES -->
                    <form action="#" class="gradient__form">
                        <label for="linear" class="grad_label">Linear
                            <input type="radio" name="linear_grad" id="linear" value="linear" v-model="picked">
                        </label>
                        <label for="linear" class="grad_label">Radial
                            <input type="radio" name="radial_grad" id="radial" value="radial" v-model="picked">
                        </label>
                        <label for="conic" class="grad_label">Conic
                            <input type="radio" name="conic_grad" id="conic" value="conic" v-model="picked">
                        </label>
                    </form>
                    <!-- BACKGROUND PROPERTY -->
                    <form action="#" class="bck__form">
                        <label for="ort" v-if="this.picked === 'linear'" class="show bck_label">Orientation:
                            <input type="number" name="ort" id="ort" min="0" max="360" v-model="orientation">
                        </label>
                        <label for="prop" class="bck_label">Property:
                            <input type="text" id="prop" :value="setColor">
                        </label>
                    </form>
                </section>
                <!-- <p>{{setColor}}</p> -->
            </section>
        </section>

    </main>

    <script src="/docs/grad_generator/js/main.js"></script>
    <script src="/docs/grad_generator/js/mountapp.js"></script>
    
</body>
</html>
